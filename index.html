    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blood: '#4a0404',
              void: '#050505',
              ash: '#a3a3a3',
              ghost: '#e5e5e5'

            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {

              'flicker': 'flicker 2s infinite',

            keyframes: {

                '0%': { opacity: '0', transform: 'translateY(10px)' },

              }
            }
          },
        },
      }
